---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-petclinic-app
  labels:
    app: tekton-petclinic-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tekton-petclinic-app
  template:
    metadata:
      labels:
        app: tekton-petclinic-app
    spec:
      containers:
      - name: tekton-petclinic
        image: CHANGEME
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: tekton-petclinic-svc
  labels:
    app: tekton-petclinic-svc
spec:
  type: ClusterIP
  selector:
    app: tekton-petclinic-app
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tekton-petclinic-ingress
spec:
  rules:
  - host: user01-tekton-petclinic.test.k8slabhpe.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tekton-petclinic-svc
            port:
              number: 8080
  ingressClassName: nginx
